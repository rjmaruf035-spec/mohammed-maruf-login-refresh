<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Maruf - WiFi Tool</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; 
            background: #004d40; /* বাংলাদেশের পতাকার গাঢ় সবুজ রং */
            background: radial-gradient(circle, #00695c 0%, #00251a 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .main-card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center; 
            width: 320px;
            border-top: 8px solid #d32f2f; /* লাল রঙের বর্ডার */
        }
        .name-banner {
            font-size: 26px;
            font-weight: 900;
            color: #004d40;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .sub-text { font-size: 14px; color: #666; margin-bottom: 25px; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #ddd; 
            border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;
            font-size: 16px; text-align: center;
        }
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            background: #28a745; color: white; font-weight: bold; 
            font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        #status { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="name-banner">MOHAMMED MARUF</div>
    <div class="sub-text">OFFICIAL WIFI REFRESH TOOL</div>
    
    <input type="text" id="voucher" placeholder="Voucher Code দিন">
    <button onclick="marufRefresh()">REFRESH NOW</button>
    
    <div id="status"></div>
</div>

<script>
    function marufRefresh() {
        let code = document.getElementById('voucher').value;
        let st = document.getElementById('status');
        if(code !== "") {
            st.innerText = "Processing... Maruf is refreshing your connection.";
            st.style.color = "blue";
            setTimeout(() => { location.reload(); }, 2500);
        } else {
            st.innerText = "দয়া করে কোডটি লিখুন!";
            st.style.color = "red";
        }
    }
</script>

</body>
</html>
