<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Maruf - WiFi Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #004d40, #002b24); /* সেই ডিপ গ্রিন থিম */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ব্যাকগ্রাউন্ডে বাংলাদেশের মানচিত্র */
        .background-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Map_of_Bangladesh.svg/800px-Map_of_Bangladesh.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0.1;
            z-index: 1;
        }

        /* আপনার নাম ব্লারি ব্যাকগ্রাউন্ডে */
        .blurry-name-bg {
            position: absolute;
            font-family: 'Great Vibes', cursive;
            font-size: 10vw;
            color: rgba(212, 175, 55, 0.1);
            filter: blur(12px);
            z-index: 2;
            white-space: nowrap;
            user-select: none;
        }

        /* মেইন কার্ড ডিজাইন (গ্লাস-মরফিজম) */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 45px 35px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #e63946; /* উপরের লাল বর্ডার */
        }

        .main-name {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            color: #d4af37; /* গোল্ডেন নাম */
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 2.5px;
            color: #ddd;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 35px;
        }

        /* ভাউচার ইনপুট বক্স */
        .voucher-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            margin-bottom: 25px;
            outline: none;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
