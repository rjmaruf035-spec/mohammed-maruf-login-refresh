<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MOHAMMED MARUF Login Refresh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* আপনার আগের ছবির ডিজাইনগুলো এখানে */
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background: #f2f2f2;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 350px;
            margin: 0 auto; /* বক্সটি মাঝখানে রাখার জন্য */
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        /* নতুন মেসেজ স্টাইল */
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>LOGIN REFRESH TOOL</h2>
        
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        
        <button onclick="startRefresh()">LOGIN & REFRESH</button>
        
        <p id="status"></p>
    </div>

    <script>
        /* বাটন ক্লিক করলে যা হবে */
        function startRefresh() {
            let user = document.getElementById('user').value;
            let pass = document.getElementById('pass').value;
            let status = document.getElementById('status');

            if(user !== "" && pass !== "") {
                status.innerText = "লগইন সফল! রিফ্রেশ হচ্ছে...";
                status.style.color = "green";
                
                // ২ সেকেন্ড পর অটো রিফ্রেশ হবে
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                status.innerText = "দয়া করে ইউজারনেম ও পাসওয়ার্ড দিন!";
                status.style.color = "red";
            }
        }
    </script>

</body>
</html>
