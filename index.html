<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruf's WiFi Tool - BD Edition</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            /* বাংলাদেশের গ্রাম ও নৌকার একটি স্থায়ী লিঙ্ক */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/10323953/pexels-photo-10323953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-box { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 40px; 
            border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center; 
            width: 300px;
            color: white;
        }
        h2 { margin-bottom: 5px; font-size: 24px; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }
        .dev { font-size: 14px; color: #00ff88; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        input { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.9); 
            margin-bottom: 20px; 
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
            color: #333;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            background: #e63946; 
            color: white; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.5);
        }
        button:hover { background: #c1121f; transform: translateY(-2px); }
        #status { margin-top: 20px; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="glass-box">
    <h2>WIFI REFRESH</h2>
    <div class="dev">MOHAMMED MARUF</div>
    
    <input type="text" id="voucher" placeholder="Enter Kode Voucher">
    <button onclick="startRef()">REFRESH CONNECTION</button>
    
    <div id="status"></div>
</div>

<script>
    function startRef() {
        let v = document.getElementById('voucher').value;
        let s = document.getElementById('status');
        if(v !== "") {
            s.innerText = "Refreshing... Please wait, Maruf.";
            s.style.color = "#00ff88";
            setTimeout(() => { location.reload(); }, 2500);
        } else {
            s.innerText = "ভাউচার কোডটি দিন!";
            s.style.color = "#ff4d4d";
        }
    }
</script>

</body>
</html>
