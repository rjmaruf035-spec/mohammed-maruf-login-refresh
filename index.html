<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Maruf - WiFi Refresh Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #004d40; /* সেই গাঢ় সবুজ শেড */
            --accent-gold: #d4af37; /* গোল্ডেন ক্যালিগ্রাফি কালার */
            --white: #ffffff;
            --btn-green: #2e7d32;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            /* বাংলাদেশের মানচিত্রের একটি ব্যাকগ্রাউন্ড ওভারলে */
            background-image: linear-gradient(rgba(0, 77, 64, 0.9), rgba(0, 77, 64, 0.9)), 
                              url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Map_of_Bangladesh.svg/800px-Map_of_Bangladesh.svg.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .refresh-card {
            background: rgba(255, 255, 255, 0.95);
            width: 350px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-top: 8px solid #d32f2f; /* উপরের লাল বর্ডার */
            position: relative;
        }

        /* ক্যালিগ্রাফি স্টাইল নাম */
        .user-name {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--accent-gold);
            margin: 10px 0 0 0;
            font-weight: bold;
        }

        .tool-title {
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 25px;
        }
